<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="icon" href="./image/icons8-calculator-30.png">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="container">
                <form>
                    <input class="text" type="text" name="" id="inputbox"
                    style="text-align: right;" readonly placeholder="0">
                    <input class="allclear" type="button" value="AC" onclick="clearall()">
                    <input class="butn clear" type="button" value="C" onclick="back()">
                    <input class="butn symbol" type="button" value="รท" onclick="display('/')">

            
                    <input class="btn-num nums" type="button" value="7" onclick="display('7')">
                    <input class="btn-num nums" type="button" value="8" onclick="display('8')">
                    <input class="btn-num nums" type="button" value="9" onclick="display('9')">
                    <input class="butn symbol" type="button" value="ร" onclick="display('*')">
                            
            
                    <input class="btn-num nums" type="button" value="4" onclick="display('4')">
                    <input class="btn-num nums" type="button" value="5" onclick="display('5')">
                    <input class="btn-num nums" type="button" value="6" onclick="display('6')">
                    <input class="butn symbol" type="button" value="-" onclick="display('-')">
            
                    <input class="btn-num nums" type="button" value="1" onclick="display('1')">
                    <input class="btn-num nums" type="button" value="2" onclick="display('2')">
                    <input class="btn-num nums" type="button" value="3" onclick="display('3')">
                    <input class="butn symbol" type="button" value="+" onclick="display('+')">
            
                    <input class="btn-num nums zero" type="button" value="0" onclick="display('0')">
                    <input class="btn-num nums " type="button" value="." onclick="display('.')">
                    <input class="btn-num equal " type="button" value="=">
                </form>   
        
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
